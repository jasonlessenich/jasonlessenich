# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (16:00 UTC each day)
  schedule: [{cron: "0 16 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
     
          - name: ðŸ“Š General 
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: general.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: header, activity, repositories, community, metadata
              config_order: base.header
              user: DynxstyGIT
              template: classic
          
          - name: ðŸ“Š AniList
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: anilist.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              config_order: anilist
              plugin_anilist: yes
              plugin_anilist_medias: anime
              plugin_anilist_sections: favourites, watching
              plugin_anilist_limit: 3
              plugin_anilist_user: Dynxsty
          
          - name: ðŸ“Š Isometric Calender
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: isocalender.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              config_order: isocalender
              plugin_isocalendar: yes
              
          - name: ðŸ“Š Coding Habits
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: habits.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              config_order: habits
              config_timezone: Europe/Berlin
              plugin_habits: yes
              plugin_habits_charts: no
              plugin_habits_from: 1000
              plugin_habits_days: 30
          
