# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
     
          - name: ðŸ“Š General 
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: general.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: header, activity, repositories, community, metadata
              config_order: base.header
              user: DynxstyGIT
              template: classic
          
          - name: ðŸ“Š AniList
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: anilist.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              config_order: anilist
              plugin_anilist: yes
              plugin_anilist_medias: anime
              plugin_anilist_sections: favourites, watching
              plugin_anilist_limit: 3
              plugin_anilist_user: Dynxsty
          
          - name: ðŸ“Š Isometric Calender
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: isocalender.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              config_order: isocalender
              plugin_isocalendar: yes
              
          - name: ðŸ“Š Languages
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: languages.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              config_order: languages
              plugin_languages: yes
          
