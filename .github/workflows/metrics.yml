# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Options
          user: DynxstyGIT
          template: classic
          
          # Anilist watch list and reading list: https://github.com/lowlighter/metrics/blob/master/source/plugins/anilist/README.md
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favourites, watching
          plugin_anilist_limit: 3
          plugin_anilist_user: Dynxsty
          
          
          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
