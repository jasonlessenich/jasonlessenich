# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (16:00 UTC each day)
  schedule: [{cron: "0 16 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
     
          - name: üìä General 
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: general.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: header, activity, repositories, community, metadata
              config_order: base.header
              user: DynxstyGIT
              template: classic
          
          - name: üìä Isometric Calender
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: isocalender.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              config_order: isocalender
              plugin_isocalendar: yes

          - name: ‚è∞ WakaTime
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@latest
            with:
              filename: wakatime.svg
              token: ${{ secrets.METRICS_TOKEN }}
              plugin_wakatime: yes
              plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
              plugin_wakatime_days: 365
              plugin_wakatime_repositories_visibility: public
          
