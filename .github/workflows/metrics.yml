# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (Runs every 30 minutes)
  schedule: [{cron: "*/30 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: jasonlessenich
          template: classic
          base: header, activity, community, repositories
          config_timezone: Europe/Berlin

          # ðŸ“Š Coding Habits
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_days: 30
          plugin_habits_from: 400

          # ðŸ“Š Isometric Calender
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ðŸ“Š Languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage
          commits_authoring: Jason Dean Lessenich, DynxstyGIT, DynxstyGIT@users.noreply.github.com, jasonlessenich, jasonlessenich@users.noreply.github.com

          # ðŸ“Š WakaTime
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 365
          plugin_wakatime_repositories_visibility: public
